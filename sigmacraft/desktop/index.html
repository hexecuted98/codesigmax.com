<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigmaCraft - WebGL</title>
    <style>
        body { margin: 0; padding: 0; background: #87CEEB; font-family: 'Courier New', Courier, monospace; overflow: hidden; user-select: none; } canvas { display: block; width: 100%; height: 100%; } #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; } #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path d="M10 0v20M0 10h20" stroke="white" stroke-width="2"/></svg>'); transform: translate(-50%, -50%); mix-blend-mode: difference; } #info { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0, 0, 0, 0.6); padding: 15px; border-radius: 4px; font-weight: bold; } #controls-hint { position: absolute; bottom: 10px; left: 10px; color: #ddd; background: rgba(0, 0, 0, 0.6); padding: 10px; font-size: 12px; border-radius: 4px; } #block-selector { position: absolute; bottom: 10px; right: 10px; display: flex; gap: 5px; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 5px; pointer-events: auto; } .slot { width: 40px; height: 40px; border: 3px solid #555; cursor: pointer; transition: transform 0.1s; background-size: cover; background-position: center; } .slot.active { border-color: white; transform: scale(1.1); box-shadow: 0 0 10px white; } #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 10; pointer-events: auto; text-align: center; } button { padding: 15px 40px; font-size: 20px; font-weight: bold; background: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 20px; border-bottom: 5px solid #2E7D32; border-radius: 5px; } button:hover { background: #45a049; }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="ui-layer">
        <div id="crosshair"></div>
        <div id="info">
            <div style="font-size: 1.2em; margin-bottom: 5px; color: #4CAF50;">SIGMACRAFT @codesigmax.com</div>
            <div id="debug-pos">Pos: 0, 0, 0</div>
            <div id="debug-fps">FPS: 60</div>
        </div>
        <div id="controls-hint">
            <b>WASD</b> Gerak | <b>SPASI</b> Lompat | <b>KLIK KIRI</b> Hancurkan | <b>KLIK KANAN</b> Pasang<br>
            <b>1-5</b> Ganti Blok
        </div>
        <div id="block-selector">
            <div class="slot active" style="background-image:url('textures/grass_block_top.png')" id="slot-1" title="Grass"></div>
            <div class="slot" style="background-image:url('textures/dirt.png')" id="slot-2" title="Dirt"></div>
            <div class="slot" style="background-image:url('textures/stone.png')" id="slot-3" title="Stone"></div>
            <div class="slot" style="background-image:url('textures/wood.png')" id="slot-4" title="Wood"></div>
            <div class="slot" style="background-image:url('textures/leaf.png')" id="slot-5" title="Leaf"></div>
        </div>
    </div>

    <div id="overlay">
        <h1 style="font-size: 40px; margin: 0; text-shadow: 4px 4px 0 #000;">SIGMACRAFT</h1>
        <h3 style="color: #bbb;">Simulasi Game Minecraft @Adjidev</h3>
        <p>Klik tombol di bawah untuk masuk.</p>
        <button id="start-btn">MULAI MAIN</button>
    </div>

    <script type="module" src="sigmacraft.js"></script>
</body>
</html>
